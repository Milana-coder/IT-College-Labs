<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення та відео в HTML</title>
</head>
<body>

<header>
    <h1>Робота з медіа в HTML</h1>
</header>

<main>

  <!--1: Зображення-->
    <section>
        <h2>Зображення</h2>
        <img src="image.jpg" alt="Приклад зображення" width="400">
        <p>Це приклад використання тега &lt;img&gt;.</p>
    </section>

    <!--2: Локальне відео -->
    <section>
        <h2>Локальне відео</h2>
        <video controls width="400">
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не підтримує відтворення відео.
        </video>
    </section>

    <!--3: YouTube -->
    <section>
        <h2>Відео з YouTube</h2>
        <iframe width="400" height="225"
                src="https://www.youtube.com/embed/sMmFY1jGGL4"
                title="YouTube video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture"
                allowfullscreen>
        </iframe>
    </section>

</main>

<footer>
    <p>&copy; Навчальна HTML-сторінка</p>
</footer>

</body>
</html>
